<!doctype html>
<html class="sg">

<head>
  <meta charset="utf-8">
  <title>Styledown</title>
  <link rel="stylesheet" href="./styledown.css">
</head>

<body class="sg">
  <h1>Awesome Styleguide</h1>
  <div>
    <section class="sg-block sg-section-header">
      <div class="sg-text">
        <h3 id="header" class="sg">Header</h3>
        <p class="sg">Example description</p>
      </div>
      <div class="sg-example">
        <div class="sg-canvas">
          <header class="Header">I am a header</header>
        </div><pre class="sg-code"><span class="hljs-tag">&lt;<span class="hljs-title">header</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;Header&quot;</span>&gt;</span>I am a header<span class="hljs-tag">&lt;/<span class="hljs-title">header</span>&gt;</span></pre>
      </div>
    </section>

    <section class="sg-block sg-section-link">
      <h3 id="link" class="sg">Link</h3>
      <p class="sg">
        <code class="sg">.Link</code>is for links</p>
    </section>

  </div>
</body>

</html>
